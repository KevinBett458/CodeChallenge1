<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Code Challenge</title>
</head>
<body>
    <div id="gradeGenerator">
      <h2>Student grade generator</h2>
      <form>
        <label for="grade">Enter student marks</label>
        <input type="name" id="marks" name="Student marks"> <br> <br>
        <button onclick="checkGrade()">Check student grade</button>
      </form>
    </div>

    <div id="speedDetector">
      <h2>Speed Detector</h2>
      <form>
        <label for="speed">Enter the car speed</label>
        <input type="number" id="speed" name="Car speed"> <br> <br>
        <button onclick="checkSpeed()">Check Speed</button>
    </form>
    </div>

    <div id="salaryCalculator">
      <h2>Net Salary Calculator</h2>
      <form>
        <label for="salary">Enter basic salary</label>
        <input type="number" id="basic-salary" name="Basic Salary"> <br> <br>
        <label for="benefits">Benefits:</label>
		    <input type="number" id="benefits" name="benefits"><br><br>
		    <button type="button" onclick="calculateNetSalary()">Calculate Net Salary</button>
	</form>
      </form>
    </div>

    
</body>
<script src="script.js"></script>
</html>
