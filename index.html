<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  
  <title>Code Challenge</title>
</head>
<body>
    <div id="gradeGenerator">
      <h1>Student grade generator</h1>
      <form>
        <button onclick="checkGrade()">Check student grade</button>
      </form>
    </div>

    <div id = "speedDetector">
      <h1>Speed Detector</h1>
      <form>
        <label for="speed">Enter the car speed</label>
        <input type="number" id="speed" name="Car speed"> <br> <br>
        <button>Check Speed</button>
    </form>
    </div>

    <div id="salaryCalculator">
      <h1>Net Salary Calculator</h1>
      <form>
        <label for="salary">Enter basic salary</label>
        <input type="number" id="basic-salary" name="Basic Salary"> <br> <br>
        <label for="benefits">Benefits:</label>
		    <input type="number" id="benefits" name="benefits"><br><br>
		    <button type="button" onclick = calculateNetSalary()>Calculate Net Salary</button>
      </form>

      <br>
      <h2>Results:</h2>
      <p id="gross-salary"></p>
      <p id="tax"></p>
       <p id="nhif-deductions"></p>
       <p id="nssf-deductions"></p>
      <p id="net-salary"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
